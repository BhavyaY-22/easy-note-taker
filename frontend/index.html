<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Note Taker</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: Arial, sans-serif;
            
        }
        h1 {
            text-align: center;
        }
        section {
            margin-top: 25px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 overflow-x-hidden">
    <div class="bg-gray-900">
  <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
    
      <div class="mx-auto max-w-md text-center lg:mx-auto lg:py-32">
        <h1 class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl">Easy Note Taker</h1>
        <p class="mt-6 text-lg/8 text-pretty text-gray-300">This website is a one-stop solution for taking and managing notes efficiently. You can track your meetings, generate transcripts, translate them, summarize them, and export them.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a href="#upload" class="rounded-md bg-gray-700 px-3.5 py-2.5 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-gray-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">Try Now!</a>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container mx-auto max-w-3xl px-4 py-6">
  <div id="upload" class="relative isolate overflow-hidden bg-gray-800 p-6 pt-12 pb-12 border border-gray-700 rounded-lg after:pointer-events-none after:absolute after:inset-0 after:inset-ring after:inset-ring-white/10 sm:rounded-3xl sm:px-16 lg:flex lg:gap-x-20 lg:px-24 flex items-center justify-center">
    <div class="flex flex-col items-center gap-5 w-full max-w-xl">
        <input type="file" id="audioFile" accept="audio/*" class="border border-gray-200 p-3 rounded w-full max-w-md bg-white">
        <button onclick="processMeeting()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Process Meeting</button>
        <p id="status" class="text-sm text-gray-300 mt-2"></p>
    </div>
</div> 

<section id="results" class="hidden bg-white p-4 rounded shadow">
    <h3 class="text-lg font-medium text-white">Transcript</h3>
    <textarea id="transcript" class="w-full h-40 p-2 border rounded" placeholder="Transcript will appear here"></textarea>
    <button onclick="download('transcript')" class="mt-2 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded">Download Transcript</button>

    <h3 class="text-lg font-medium mt-4 text-white">Translated Transcript</h3>
    <textarea id="translated" class="w-full h-32 p-2 border rounded" placeholder="Translated transcript"></textarea>
    <button onclick="download('translated')" class="mt-2 bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded">Download Translation</button>

    <h3 class="text-lg font-medium mt-4 text-white">Summary & Action Items</h3>
    <textarea id="summary" class="w-full h-32 p-2 border rounded" placeholder="Summary and action items"></textarea>
    <button onclick="download('summary')" class="mt-2 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded">Download Summary</button>

    <h3 class="text-lg font-medium mt-4 text-white">Speaker-labeled Transcript</h3>
    <textarea id="speaker_transcript" class="w-full h-32 p-2 border rounded" placeholder="Speaker labeled transcript"></textarea>
    <button onclick="download('speaker_transcript')" class="mt-2 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded">Download Speaker Transcript</button>
</section>

  </div>

<script>
async function processMeeting() {
    const fileInput = document.getElementById("audioFile");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
        alert("Please select an audio file.");
        return;
    }

    status.innerText = "Processing meeting... please wait.";
    document.getElementById("results").classList.add("hidden");

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const response = await fetch("http://127.0.0.1:8000/process", {
        method: "POST",
        body: formData
    });

    if (!response.ok) {
        status.innerText = `Error: ${response.status} ${response.statusText}`;
        return;
    }

    const data = await response.json();

    // Safely set fields only if elements exist (prevents JS errors if something is missing)
    const setIfExists = (id, value) => {
        const el = document.getElementById(id);
        if (el) el.value = value || "";
    };

    setIfExists("transcript", data.transcript);
    setIfExists("translated", data.translated);
    setIfExists("summary", data.summary);
    setIfExists("speaker_transcript", data.speaker_transcript);

    document.getElementById("results").classList.remove("hidden");
    status.innerText = "Processing complete.";
}

function download(type) {
    const el = document.getElementById(type);
    if (!el) {
        alert('Nothing to download for ' + type);
        return;
    }
    const text = el.value;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");

    link.href = URL.createObjectURL(blob);
    link.download = `${type}.txt`;
    link.click();
}
</script>

</body>
</html>
