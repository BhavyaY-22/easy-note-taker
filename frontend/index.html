<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Note Taker</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: Arial, sans-serif;
            
        }
        h1 {
            text-align: center;
        }
        .nav-link { transition: color 150ms ease, background-color 150ms ease; padding: 6px 8px; border-radius: 6px; }
        .nav-link:hover, .nav-link:focus { background-color: rgba(255,255,255,0.06); color: cyan; }
        section {
            margin-top: 25px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 overflow-x-hidden">
{% include '_navbar.html' %}

    <div class="bg-gray-900">
  <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
    
      <div class="mx-auto max-w-md text-center lg:mx-auto lg:py-32">
        <h1 class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl">Easy Notes - Your Meeting Notes Made Simple</h1>
        <p class="mt-6 text-lg/8 text-pretty text-gray-300">This website is a one-stop solution for taking and managing notes efficiently. You can track your meetings, generate transcripts, translate them, summarize them, and export them.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a href="upload.html" class="rounded-md bg-cyan-500 px-3.5 py-2.5 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-cyan-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">Try Now!</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
async function processMeeting() {
    const fileInput = document.getElementById("audioFile");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
        alert("Please select an audio file.");
        return;
    }

    status.innerText = "Processing meeting... please wait.";
    document.getElementById("results").classList.add("hidden");

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const response = await fetch("http://127.0.0.1:8000/process", {
        method: "POST",
        body: formData
    });

    if (!response.ok) {
        status.innerText = `Error: ${response.status} ${response.statusText}`;
        return;
    }

    const data = await response.json();

    const setIfExists = (id, value) => {
        const el = document.getElementById(id);
        if (el) el.value = value || "";
    };

    setIfExists("transcript", data.transcript);
    setIfExists("translated", data.translated);
    setIfExists("summary", data.summary);
    setIfExists("speaker_transcript", data.speaker_transcript);

    document.getElementById("results").classList.remove("hidden");
    status.innerText = "Processing complete.";
}

function download(type) {
    const el = document.getElementById(type);
    if (!el) {
        alert('Nothing to download for ' + type);
        return;
    }
    const text = el.value;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");

    link.href = URL.createObjectURL(blob);
    link.download = `${type}.txt`;
    link.click();
}
</script>

</body>
</html>
